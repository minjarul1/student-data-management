<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh; /* Ensures the page takes up the full viewport height */
        }

        .form-container {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 95%;
            max-width: 550px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff9a9e;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
        }

        .form-group .status-select {
            padding: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Navigation buttons styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Adds space between form and buttons */
            width: 100%; /* Ensures buttons span the width of the container */
        }

        .nav-btn {
            background: linear-gradient(135deg, #ff6a00, #ff4e00);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            text-align: center;
            width: 180px;
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.4);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #ff4e00, #ff6a00);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 94, 0, 0.6);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        .nav-btn:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Library Form</h1>
        <form action="../submit_button/submit_library_form.php" method="POST">
            <div class="form-group">
                <label for="book_name">Book Name:</label>
                <input type="text" id="book_name" name="book_name" placeholder="Enter the book name" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter the author name">
            </div>
            <div class="form-group">
                <label for="borrowed_by">Borrowed By (Student ID):</label>
                <input type="number" id="borrowed_by" name="borrowed_by" placeholder="Enter student ID">
            </div>
            <div class="form-group">
                <label for="borrow_date">Borrow Date:</label>
                <input type="date" id="borrow_date" name="borrow_date">
            </div>
            <div class="form-group">
                <label for="return_date">Return Date:</label>
                <input type="date" id="return_date" name="return_date">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="status-select">
                    <option value="Available">Available</option>
                    <option value="Borrowed">Borrowed</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Navigation buttons -->
    <div class="button-container">
        <a href="library.html">
            <button class="nav-btn">Library Form</button>
        </a>
        <a href="result.html">
            <button class="nav-btn">Result Form</button>
        </a>
        <a href="home.html">
            <button class="nav-btn">Home</button>
        </a>
    </div>
</body>
</html>
